    <script>
        arr = [0.8,4,-0.17,2,0.9,1];
        function findMax(arr){
        let max = arr[0];
        let max_index = 0;
        arr.forEach(index, element => {
            if (element>max){
            max = element;
            max_index = index;
        }
        })
        return max, max_index;
        }
        res, res_i = findMax(arr);
        alert('Максимальный элемент '+res+" под индексом"+ res_i);


    </script>
