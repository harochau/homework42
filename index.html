    <script>
        arr = [0.8,-200,4,-0.17,11.1,2,0.9,1];
        function findMax(arr){
        let max = arr[0];
        let max_index = 0;
        arr.forEach(element => {
            if (element>max)
            max = element;
        })
        max_index = arr.indexOf(max);

        return [max, max_index];
        }
        let [res, res_i] = findMax(arr);
        alert('Максимальный элемент равный '+res+" находится под индексом "+ res_i);


    </script>
